<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles for centered div with glowing border */
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            /* Adjust the height as needed */
        }

        .glow-border {
            position: relative;
            overflow: hidden;
        }

        .glow-border:hover::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
            background: linear-gradient(45deg, #f06, #9f6);
            z-index: -1;
            filter: blur(10px);
        }
    </style>
</head>

<body class="bg-black">

    <div class="centered-div">
        <div class="p-8 glow-border bg-gray-800 text-white">
            Hover me
        </div>
    </div>

</body>

</html>
